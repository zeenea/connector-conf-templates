#    key = "<secret_name>"
#}

connection {
    ## Single site connection
    # Server URL
#    url = ""
#    # Site. Use null value (without quotes for default site)
#    site = ""
#    token {
#        # Personnal Token Name
#        name = ""
#
#        # Personnal Token Secret
#        secret = ""
#    }
    ## End of Single site connection

    ## Multi sites connection
    multi_sites {
        enabled = true
        # list of sites you want to connect to separated by a space
        list = "site1 site2"

        # site1 configuration (should match the site name in the list)
        site1 {
            # Server URL of site1
            url = ""
            token {
                # Personnal Token Name for site1
                name = ""
                # Personnal Token Secret for site1
                secret = ""
            }
        }

        # site2 configuration (should match the site name in the list)
        site2 {
            # Server URL of site2
            url = ""
            token {
                # Personnal Token Name for site2
                name = ""
                # Personnal Token Secret for site2
                secret = ""
            }
        }
    }
    ## End of Multi sites connection

	
	# Custom http client timeout in ms (default 10000 ms)
	# e.g. : timeout = 300000 
	#  - After 5 mn, if no http response received, a timeout exception is thrown
	# timeout =
}

